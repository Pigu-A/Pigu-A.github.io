<!doctype html>
<html>
  <head>
    <title>Pipes!</title>
    <link rel="stylesheet" href="stylesheets/pipe.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
	<div id="pipebox"></div>
	<script>
	function randint(a,b) { return Math.round(Math.random() * (b-a)) + a }
	function sr(a) {
		var t = (a >> 3 & 1) + (a & 1);
		if(t == 0) return 6;
		else return randint(2-t,3) << 1;
	}
	var ww = $(window).width();
	var wh = $(window).height();
	var w = Math.floor(ww / 16);
	var h = Math.floor(wh / 16);
	var pb = $("#pipebox");
	pb.width(w * 16);
	pb.height(h * 16);
	pb.css({top:(wh-h*16)/2,left:(ww-w*16)/2});
	
	var ps = new Array(h);
	for(var i = 0; i < h; i++) {
		pb.append('<div id="i'+i+'" class="piperow"></div>');
		var pr = $('#i'+i);
		ps[i] = new Array(w)
		for(var j = 0; j < w; j++) {
			var p = 0;
			if(i != 0) p += (ps[i-1][j] >> 1 & 1) << 3;
			else p += randint(0,1) << 3;
			if(j != 0) p += ps[i][j-1] >> 2 & 1;
			else p += randint(0,1);
			p += sr(p);
			ps[i][j] = p;
			pr.append('<div class="pipe p'+p+'"></div>');
		}
	}
	</script>
  </body>
 </html>
